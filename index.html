<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Cart - Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark enhanced-navbar">
        <div class="container">
            <a class="navbar-brand enhanced-brand" href="index.html">
                <div class="brand-icon">
                    <i class="fas fa-shopping-bag"></i>
                </div>
                <span class="brand-text">ShopCart</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link enhanced-nav-link active" href="index.html">
                        <i class="fas fa-home"></i>
                        <span>Products</span>
                    </a>
                    <a class="nav-link enhanced-nav-link cart-link" href="cart.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Cart</span>
                        <span id="cart-count" class="cart-badge">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="hero-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="hero-content text-center">
                        <h1 class="hero-title mb-3">Our Products</h1>
                        <p class="hero-subtitle mb-4">Discover amazing products at great prices</p>
                        <div class="hero-divider mx-auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Products Section -->
    <main class="container my-5">
        <div id="products-container" class="row g-4">
            <!-- Products will be loaded here dynamically -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2025 ShopCart. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
